    <!-- Completely eliminate flash of wrong theme -->
    <script>
        (function() {
            const THEME_KEY = "REDEFINE-THEME-STATUS";
            const DARK = "dark", LIGHT = "light";
            
            // Get preferred theme
            function getTheme() {
                try {
                    const saved = localStorage.getItem(THEME_KEY);
                    if (saved) {
                        const { isDark } = JSON.parse(saved);
                        return isDark ? DARK : LIGHT;
                    }
                } catch (e) {}
                
                return matchMedia("(prefers-color-scheme: dark)").matches ? DARK : LIGHT;
            }
            
            // Apply theme to document
            function applyTheme(theme) {
                const isDark = theme === DARK;
                const root = document.documentElement;
                
                // Set classes for compatibility
                root.classList.add(theme);
                root.classList.remove(isDark ? LIGHT : DARK);
                root.style.colorScheme = theme;
            }
            
            // Initial application
            const theme = getTheme();
            applyTheme(theme);
            
            // Listen for system preference changes
            matchMedia("(prefers-color-scheme: dark)").addEventListener("change", ({ matches }) => {
                // Only update if using system preference (no localStorage entry)
                if (!localStorage.getItem(THEME_KEY)) {
                    applyTheme(matches ? DARK : LIGHT);
                }
            });
            
            // Set body classes ASAP (before DOMContentLoaded)
            (function() {
                const addBodyClass = () => {
                    const b = document.body;
                    if (!b) return false;
                    b.classList.add(theme + "-mode");
                    return true;
                };

                // Try immediately
                if (addBodyClass()) return;

                // Observe until body exists
                const mo = new MutationObserver(() => {
                    if (addBodyClass()) mo.disconnect();
                });
                mo.observe(document.documentElement, { childList: true, subtree: true });
            })();
        })();
    </script>

<!-- 鼠标点击水面波纹效果 -->
<style>
  /* 水波纹样式（避免和主题样式冲突） */
  .water-ripple {
    position: fixed;
    border-radius: 50%;
    background: rgba(136, 195, 255, 0.3); /* 淡蓝色波纹，可改颜色 */
    transform: translate(-50%, -50%);
    pointer-events: none; /* 不影响其他点击 */
    z-index: 99999; /* 层级最高，不被遮挡 */
    animation: ripple-animation 1.2s ease-out forwards;
  }

  /* 波纹扩散动画 */
  @keyframes ripple-animation {
    0% {
      width: 0px;
      height: 0px;
      opacity: 0.8;
    }
    100% {
      width: 400px; /* 波纹最大扩散范围 */
      height: 400px;
      opacity: 0;
    }
  }

  /* 兼容IE11的动画前缀 */
  @-ms-keyframes ripple-animation {
    0% {
      width: 0px;
      height: 0px;
      opacity: 0.8;
    }
    100% {
      width: 400px;
      height: 400px;
      opacity: 0;
    }
  }
  .water-ripple {
    -ms-animation: ripple-animation 1.2s ease-out forwards;
  }
</style>

<script>
  // 监听鼠标点击事件
  document.addEventListener('click', function(e) {
    // 创建波纹元素
    const ripple = document.createElement('div');
    ripple.classList.add('water-ripple');
    
    // 定位到鼠标点击位置
    ripple.style.left = e.clientX + 'px';
    ripple.style.top = e.clientY + 'px';
    
    // 添加到页面
    document.body.appendChild(ripple);
    
    // 动画结束后删除元素（避免占用内存）
    setTimeout(() => {
      ripple.remove();
    }, 1200); // 和动画时长一致
  });

  // 兼容IE11（修复click事件不触发问题）
  if (navigator.userAgent.indexOf('Trident') > -1) {
    document.attachEvent('onclick', function(e) {
      const ripple = document.createElement('div');
      ripple.classList.add('water-ripple');
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1200);
    });
  }
</script>
